apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  generation: 1
  name: ingress
spec:
  rules:
  {{- if .Values.loadBalancer.jivaw.enabled }}
  - host: {{ .Release.Namespace }}-jivaw{{ .Values.loadBalancer.dns }}
    http:
      paths:
      - backend:
          serviceName: jiva-w
          servicePort: 9990
        path: /mge
  {{- end }}
  {{- if .Values.loadBalancer.datasync.enabled }}
  - host: {{ .Release.Namespace }}-datasync{{ .Values.loadBalancer.dns }}
    http:
      paths:
      - backend:
          serviceName: datasync
          servicePort: 9980
        path: /datasync.html
  {{- end }}
  {{- if .Values.loadBalancer.esocial.enabled }}
  - host: {{ .Release.Namespace }}-esocial{{ .Values.loadBalancer.dns }}
    http:
      paths:
      - backend:
          serviceName: esocial
          servicePort: 9970
        path: /index.html
  {{- end }}
status:
  loadBalancer: {}
